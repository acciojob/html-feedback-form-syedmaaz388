<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
  <h2>Feedback Form</h2>
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
  
  <label for="portfolio">Portfolio:</label>
  <input type="url" id="portfolio" name="portfolio" required>
  
  <label for="favColor">Favorite color:</label>
  <select id="favColor" name="favColor">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
  </select>
  
  <label for="likeness">How much do you like your favorite color? (1-100)</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100" value="50">
  
  <button type="submit">Submit</button>
</form>

</body>

</html>
